  <title>Bem-vindo!</title>
  <style>
    body{
      background: url(./imagens/gatim.png);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
    }

    h1 {
      font-size: 40px;
      color: #ffffff;
      text-align: center;
    }

    button {
      width: 350px;
      height: 250px;
      margin-left: 72%;
      margin-top: 5%;
      border-radius: 50%;
      background: none;
      border: none;
    }

    @media (max-width: 1080px){
      body {
        background: url(./imagens/gatim.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }

      button {

        height: 250px;

        margin-left: 71%;
        border-radius: 50%;
        background: none;
        border: none;
      }

      }
    }

    @media screen and (max-width: 720px){
      body {
        background: url(./imagens/gatim.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: right;
        background-attachment: fixed;
      }

      button {
        width: 300px;
        height: 250px;
        margin-top: 15%;
        margin-left: 59%;
        border-radius: 50%;
        background: none;
        border: none;
      }

      h1 {
        font-size: 30px;
      }
    }

    @media screen and (max-width: 600px){
      body {
        background: blueviolet;
        background: url(./imagens/gatim.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position: right;
        background-attachment: fixed;
      }

      button {
        width: 150px;
        height: 250px;
        margin-top: 30%;
        margin-left: 68%;
        border-radius: 50%;
        background: none;
        border: none;
      }

      h1 {
        font-size: 20px;
      }
    }
